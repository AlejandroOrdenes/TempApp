<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Dynae App</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">DynaeApp</span>
    </div>
</nav>
<div class="container" style="margin-top:6%;">
    <div class="row">
        <div class="col">
            <form>
                <h3 style="margin-bottom:4%;">Ingresa rango de fechas y temperatura</h3>
                <div class="row mb-3">
                    <label style="width:21%;" for="from" class="col-sm-2 col-form-label">Fecha desde: </label>
                    <div class="col-sm-10">
                        <input id="from" max="hoy" name="from" type="datetime-local" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label style="width:21%;" for="inputTo" class="col-sm-2 col-form-label">Fecha hasta</label>
                    <div class="col-sm-10">
                        <input id="to" max="hoy"  name="to" type="datetime-local" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label style="width:35%;" for="inputTemp" class="col-sm-2 col-form-label">Temperatura objetivo °C</label>
                    <div class="col-sm-10">
                        <input id="tempObj" name="temp" type="text" class="form-control">
                    </div>
                </div>
                <button id="calcular" type="submit" class="btn btn-primary">Calcular</button>
            </form>
        </div>
        <div style="padding-top:9.7%;  border: 1px solid grey; border-radius:30px;" class="col">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Temperatura Min</th>
                    <th scope="col">Temperatura Max</th>
                    <th scope="col">Seg sobre T° objetivo</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">#</th>
                    <td class="minTemp">min</td>
                    <td class="maxTemp">max</td>
                    <td class="seconds">Tiempo</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
<script type="text/javascript" src="dynaeApp.js"></script>
</body>
</html>
